<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$ctrl.handleDismiss()"><span
        aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">
      <span ng-if="$ctrl.isNew">Add New Agent</span>
      <span ng-if="!$ctrl.isNew">Edit Agent</span>
    </h4>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <label for="first-name">First Name</label>
        <input type="text" ng-model="$ctrl.agent.firstName" class="form-control" id="first-name" aria-describedby="first-name">
      </div>
      <div class="col-md-6 col-sm-12">
        <label for="last-name">Last Name</label>
        <input type="text" ng-model="$ctrl.agent.lastName" class="form-control" id="last-name" aria-describedby="last-name">
      </div>
      <div class="col-md-6 col-sm-12">
        <label for="agent-status">Agent License Status</label>
        <select class="form-control" ng-model="$ctrl.agent.status">
          <option ng-repeat="status in $ctrl.statusList" ng-value="status">{{status}}</option>
        </select>
      </div>
      <div class="col-md-6 col-sm-12">
        <label for="total-homes">Total Homes Sold</label>
        <input type="number" class="form-control" ng-model="$ctrl.agent.totalHomes" id="total-homes" aria-describedby="total-homes">
      </div>
      <div class="col-md-6 col-sm-12">
        <label for="total-sales">Total Home Sales</label>
        <input type="number" class="form-control" ng-model="$ctrl.agent.totalSales" id="total-sales" aria-describedby="total-sales">
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="$ctrl.handleDismiss()">Close</button>
      <button type="button" class="btn btn-primary" ng-click="$ctrl.submit()">Save</button>
    </div>
  </div>
